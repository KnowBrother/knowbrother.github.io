					<div class="row">
					
						<div class="col-lg-7 col-md-7 col-sm-7" data-appear-top-offset="-200" data-animated="fadeInLeft">
						    <script type="text/javascript">
						window.onload = function(){
							//屏蔽键盘事件
							document.onkeydown = function (){
								var e = window.event || arguments[0];
								//F12
								if(e.keyCode == 123){
									return false;
								//Ctrl+Shift+I
								}else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
									return false;
								//Shift+F10
								}else if((e.shiftKey) && (e.keyCode == 121)){
									return false;
								//Ctrl+U
								}else if((e.ctrlKey) && (e.keyCode == 85)){
									return false;
								}
							};
							//屏蔽鼠标右键
							document.oncontextmenu = function (){
								return false;
							}
						}

					</script>
						<script type="text/javascript">
							function check(){
								var name = document.getElementById('username').value;
								var pwd = document.getElementById('password').value;
								if(name == null || name == ""){
									alert("用户名不能为空!");
									return false;
								}
								if(pwd == null || pwd == ""){
									alert("密码不能为空!");
									return false;
								}
								if(name == "knowbrother" && pwd != "干倒老潘"){
									alert("第一题正确！第二题错误！");
									return false;
								}
								if(name != "knowbrother" && pwd == "干倒老潘"){
									alert("第一题错误！第二题正确！");
									return false;
								}
								if(name == "knowbrother"){
									alert("禁止使用陈灏然叫法！！");
									return false;
								}
								if(name == "knowbrother" && pwd == "干倒老潘"){
									alert("恭喜全部正确！按下“确定”以跳转！");
									window.location="qun";
								}else{
									alert("全部错误!");
								}
							}
						</script>
							<form id="contact-form-face" class="clearfix" action="###" method="post">

								<input type="text" name="name" value="懂哥的英文是？" id="username" onFocus="if (this.value == '懂哥的英文是？') this.value = '';" onBlur="if (this.value == '') this.value = '懂哥的英文是？';" />
								<input type="text" name="name" value="拿起板砖，——————！" id="password" onFocus="if (this.value == '拿起板砖，——————！') this.value = '';" onBlur="if (this.value == '') this.value = '拿起板砖，——————！';" />
								<input class="contact_btn" type="button" value="验证" onclick="check()"/>
							</form>
